services:
  - type: web
    name: discord-dashboard
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
  - type: worker
    name: discord-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
